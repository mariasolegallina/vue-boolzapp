<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="debug">
    <div id="app">
        <div class="app__body container">
            <div class="sidebar">
                <div class="toolbar">
                    <div class="contact">
                        <figure class="avatar">
                            <img src="./img/avatar_1.jpg" alt="" />
                        </figure>
                        <div class="contact__info">
                            <h4 class="cantact__name"></h4>
                        </div>
                    </div>

                    <ul class="menu-icons">
                        <li class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-paperclip"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>

                <div class="box-alert">
                    <div class="box__icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="box__info">
                        <p class="box__title">Ricevi notifiche di nuovi messaggio</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>

                <div class="search-bar">
                    <div class="input-group">
                        <span class="group-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" />
                    </div>
                </div>

                <ul class="contacts">
                    <li class="contacts__item">
                        <div class="contact">
                            <figure class="avatar">
                                <img :src="contact.avatar" alt="" />
                            </figure>
                            <div class="contact__info">
                                <h4 class="cantact__name"></h4>
                                <p class="contact__text">Lorem ipsum dolor sit.</p>
                            </div>
                        </div>
                        <span class="time">12:00</span>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="toolbar">
                    <div class="contact">
                        <figure class="avatar">
                            <img src="./img/avatar_2.jpg" alt="" />
                        </figure>
                        <div class="contact__info">
                            <h4 class="cantact__name"></h4>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>

                    <ul class="menu-icons">
                        <li class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-paperclip"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>

                <ul class="chat">
                    <li class="message sent">Lorem ipsum dolor sit amet.</li>
                    <li class="message received">Lorem, ipsum dolor.</li>
                    <li class="message sent">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
                        alias deserunt in.
                    </li>
                </ul>

                <div class="toolbar toolbar--chat">
                    <span class="icon">
                        <i class="fa-regular fa-face-smile"></i>
                    </span>

                    <input
                        class="chat-input"
                        type="text"
                        placeholder="Scrivi messaggio"
                    />

                    <span class="icon">
                        <i class="fa-solid fa-microphone"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
